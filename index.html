<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./css/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-white fixed-top navbar-scrolled">
      <div class="container">
        <div class="col-lg-4">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>

        <button
          class="custom-toggler navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <img src="pictures/hamburger menu.svg" alt="" />
          </span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
            <a class="nav-link" href="#">Top Recipes</a>
            <a class="nav-link" href="#">Categories</a>
            <a class="nav-link" href="#">Submit Recipe</a>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--hero section-->
    <header>
      <div class="container-hero container mt-5">
        <div class="row">
          <div class="mb-4mt-1 col-lg-8 col-md-12">
            <div class="container-hero-img">
              <div class="d-flex justify-content-center">
                <div class="hero-text col-lg-4 col-sm-10 mx-auto">
                  <h1 class="hero-h1">Home cooking is fun</h1>
                  <p>Easy recipes for easy home cooking</p>
                  <button>Read more</button>
                </div>
              </div>
            </div>
          </div>

          <!--top recipes-->
          <div class="mb-4 mt-1 col-lg-4 col-md-12">
            <div class="top-recipes">
              <div class="row">
                <div class="col-sm-10 col-lg-6 mx-auto">
                  <div class="recipes-text">
                    <h2>Top Recipes</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="./Javascript/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
    <script src="./Javascript/main.js"></script>
  </body>
</html>
